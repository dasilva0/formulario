<!Doctype html>
<html lang="en" dir="itr">
    <head>
        <meta charset="UTF-8">
        <title> Marcação de Manutenção</title>
        <link rel="stylesheet" href="style.css">
        <meta nome="viewport" content="width=device-width, initial-scale=1.0 ">

    </head> 
    <body>
        <div class="container">
            <div class="title">Agenda de Manutenção</div>
            <form action="https://formsubmit.co/dasilvafernades0@gmail.com" method="POST">

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nome do Cliente</span>
                        <input type="text" placeholder="Digite seu Nome " required>
                    </div>
                    <div class="input-box">
                        <span class="details">Numero de Telefone</span>
                        <input type="text" placeholder="Digite seu Numero " required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Digite seu Email " required>
                    </div>
                    <div class="input-box">
                        <span class="details">Endereço Local</span>
                        <input type="text" placeholder="Endereço " required>
                    </div>
                    

                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3"> 
                    <span class="gender-title">Opções</span>
                    <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Inpresora</span>

                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Ar condicionado</span>
                        
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Segurança Eletronica</span>
                        
                    </label>
                </div>
            </div>
            
            <div class="col-6 col-s-12">
                <fieldset>
                    <legend>Data e hora</legend>
                    <div class="row">
                        <div class="col-4 col-s-12">
                            <label for="textData" class="rotulo">Data</label>
                            <input type="date" id="textData" name="data" class="caixa-texto" min="2023-09-29" max="2024-12-30" required>
            
                    </div>
                    <div class="col-4 col-s-12">
                        <label for="textHora" class="rotulo">Hora:</label>
                        <input type="time" id="textHora" name="Hora" class="caixa-texto">
                    </div>

                    </div>
                </div>


                    </label>
                </fieldset>


            

            <div class="button">
                <input type="submit"| value="Agendar">
            </div>





            </form>
            
        </div>
    </body>    
 

    

</html>
